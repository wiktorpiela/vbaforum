<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>
        {% block title %}

        {% endblock title %}     
    </title>
</head>
<body>

    <nav>

        {% if user.is_authenticated %}
            <a href="{% url 'forumapp:home' %}">
                <img src="{% static 'css/img/logo.png' %}" alt="pic" height="50" width="150">
            </a>

            <!-- <form action="#" method="post">
                {% csrf_token %}
                <input type="text" name="search" placeholder="Search by title and text..." required>
                <button type="submit" class>Go!</button>
                <a href="{% url 'forumapp:home' %}">Reset</a>
            </form> -->

            <a href="#">New question</a>
            <a href="#">Questions</a>
            <a href="#">Answers</a>

            <a href="#">
                <img src="{{user.userprofile.avatar.url}}" alt="pics" height="50" width="50">
            </a>
            
            <a href="{% url 'accounts:logout_user' %}">Log out</a>
        {% else %}
            <a href="{% url 'accounts:register' %}">Register</a>
            <a href="{% url 'accounts:login_user' %}">Log in</a>
        {% endif %}

    </nav>

    <div class="row">
        {% block content %}
        
        {% endblock content %} 
    </div>

</body>
</html>

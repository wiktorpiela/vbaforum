<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>
        {% block title %}

        {% endblock title %}     
    </title>
</head>
<body>

    <nav>

        {% if user.is_authenticated %}


            <a href="{% url 'accounts:logout_user' %}">Log out</a>
        {% else %}
            <a href="{% url 'accounts:register' %}">Register</a>
            <a href="{% url 'accounts:login_user' %}">Log in</a>
        {% endif %}

    </nav>

    <div class="row">
        {% block content %}
      
        {% endblock content %} 
    </div>

</body>
</html>

{% extends 'base.html' %}

{% block title %}
    New question composing
{% endblock title %}

{% block content %}

    {% include 'messages.html' %}

    <div class="main-form new-quest-from">

        <div>
            <h1 class="main-header">Compose and post new question</h1>
        </div>
    
        <form action="{% url 'forumapp:new_question' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="main-form-component main-form-component-new-quest">
                <label for="id_title">Title</label>
                <input type="text" name="title" maxlength="300" required="" id="id_title">
            </div>
            <div class="main-form-component main-form-component-new-quest">
                <label for="id_text">Text</label>
                <textarea name="text" cols="40" rows="10" required="" id="id_text"></textarea>
            </div>
            <div class="main-form-component main-form-component-new-quest">
                <label for="id_code_example">Code example</label>
                <textarea name="code_example" cols="40" rows="10" id="id_code_example"></textarea>
            </div>
            <div class="main-form-component main-form-component-new-quest">
                <label for="id_image">Image</label>
                <input type="file" name="image" accept="image/*" id="id_image">
            </div>
            <div class="main-form-component main-form-component-new-quest">
                <label for="id_tags">Tags</label>
                <input type="text" name="tags" required="" id="id_tags" data-role="tagsinput" class="form-control">
            </div>
            
            <div class="form-btn">
                <button type="submit" class="btn">Post</button>
            </div>
            
        </form>

    </div>



{% endblock content %}

{% extends 'base.html' %}

{% block title %} Log in {% endblock title %}

{% block content %}

    {% include 'messages.html' %}

    <div class="main-form">

        <div>
            <h1>Sign in</h1>
        </div>

        <form action="{% url 'accounts:login_user' %}" method="post">
            {% csrf_token %}

            <div class="main-form-component">
                <label for="id_username">Username</label>
                <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
            </div>

            <div class="main-form-component">
                <label for="id_password">Password</label>
                <input type="password" name="password" autocomplete="current-password" required="" id="id_password">
            </div>

            <div class="form-btn">
                <button type="submit" class="btn">Log in</button>
            </div>
        
        </form>

        <a href="{% url 'accounts:reset_user_password' %}">Forgot password? Reset</a>
        <a href="{% url 'accounts:register' %}">Don't have an account yet? Register</a>
    </div>

{% endblock content %}
